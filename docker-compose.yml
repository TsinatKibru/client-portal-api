version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cp-postgres2
    restart: unless-stopped
    environment:
      POSTGRES_USER: cp_user
      POSTGRES_PASSWORD: cp_password
      POSTGRES_DB: cp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cp_user -d cp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
